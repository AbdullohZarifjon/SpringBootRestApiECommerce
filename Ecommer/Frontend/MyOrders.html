<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* "My Orders" yozuvini markazga joylash */
    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 10px 0;
    }

    /* Back tugmachasi */
    .back-btn {
      position: absolute;
      left: 0;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }

    /* Modal oynani stilizatsiya qilish */
    .order-item-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="header-container">
    <a href="main.html" class="back-btn">Back</a>
    <h1>My Orders</h1>
  </div>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Order ID</th>
      <th>Date</th>
      <th>Total</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="orders-table-body">
    <!-- Orders will be populated here dynamically -->
    </tbody>
  </table>
</div>

<!-- Modal for Order Items -->
<div id="order-item-modal" class="order-item-modal">
  <h3>Order Items</h3>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody id="order-items-body">
    <!-- Order items will be populated here dynamically -->
    </tbody>
  </table>
  <button onclick="closeModal()" class="btn btn-secondary">Close</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/myOrders.js"></script>

</body>
</html>
